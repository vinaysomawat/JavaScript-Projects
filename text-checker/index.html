<!DOCTYPE html>
<html>
    <head>
        <title>Text Checker</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Text Checker</h1>
        <div class="center">
            <textarea id="inputID" placeholder="Enter your message here..."></textarea>
            <button onclick="calculateText()">Submit</button>
        </div>
        <div class="center">
            <h2>Results</h2>
            <p>Total words: <span id="words"></span></p>
            <p id="time"></p>
        </div>
    </body>
</html>
