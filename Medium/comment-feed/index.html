<!DOCTYPE html>
<html>

    <head>
        <title>Comment Feed</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>

    <body onload="fetchComments()">
        <h1>Comment Feed</h1>
        <div class="input-container">
            <input type="text" placeholder="Enter your name" name="username"
                id="username">
            <input type="text" placeholder="Add your Comment" name="comment"
                id="comment">
            <button type="button" onclick="postComment()">Post</button>
        </div>
        <div class="comment-container" id="comment-container">
            <p class="user-text">User</p>
            <p class="comment-text">Comment</p>
            <button type="button" onclick="likeComment(this)" name="like"
                id="like">Like <span class="like-count">10</span></button>
            <button type="button" onclick="replyOnComment(this)" name="reply"
                id="reply">Reply</button>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
